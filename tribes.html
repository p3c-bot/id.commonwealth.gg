        <script>



function setMarketCap(price) {
  p3cContract.totalEthereumBalance.call(function (err, price) {
    if (!err) {
      amount = web3.fromWei(price).toFixed(0)
      $("#etcInContract").replaceWith(numberWithCommas(amount) + " ETC")

    }
  })
};



            function refreshPrice() {
                $.getJSON('https://min-api.cryptocompare.com/data/price?fsym=ETC&tsyms=USDT', function (json) {
                    var USETC = JSON.parse(JSON.stringify(json)).USDT;
                    var price = (USETC).toFixed(2);
                    setMarketCap(price)
                    $("#price").text(price)
                });
            }
            setTimeout(function () {
                refreshPrice()
            }, 2000);
            setInterval(function () {
                refreshPrice() // this will run after every 5 seconds
            }, 12000);
    </script>
